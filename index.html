<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <input id="boardSize" type="text" />
    <button id="confirm-button">confirmar</button>
    <table id="tabela">
      <tr id="color-palette">
        <td class="color black" id="colorBlack"></td>
        <td class="color red" id="colorRed"></td>
        <td class="color blue" id="colorBlue"></td>
        <td class="color green" id="colorGreen"></td>
      </tr>
    </table>
    <button id="clear-board">Limpar</button>
    <section id="pixel-board"></section>
    <script src="script.js"></script>
  </body>
</html>
